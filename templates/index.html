<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fable Forge-AI Story Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .story-section {
            margin-top: 30px;
            display: none;
        }

        .story-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .story-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .story-content {
            color: #444;
            line-height: 1.8;
            font-size: 1.1em;
            text-align: justify;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: none;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }

        .floating-elements::after {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .generate-btn {
                font-size: 1.1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="container">
        <h1 class="title">âœ¨ Fable Forge</h1>
        <p class="subtitle">Forge your ideas into amazing stories with the power of AI</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="prompt">Enter your story prompt:</label>
                <textarea 
                    id="prompt" 
                    
                    maxlength="500"
                ></textarea>
            </div>
            
            <button class="generate-btn" onclick="generateStory()">
                Forge Story
            </button>
        </div>
        
        <div class="loading" id="loading">
            Generating your story...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="story-section" id="storySection">
            <div class="story-container">
                <h2 class="story-title">Your Generated Story</h2>
                <div class="story-content" id="storyContent"></div>
            </div>
        </div>
    </div>

    <script>
        let isGenerating = false;

        function generateStory() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showError('Please enter a story prompt first!');
                return;
            }
            
            if (prompt.length < 10) {
                showError('Please enter a longer, more detailed prompt!');
                return;
            }
            
            isGenerating = true;
            showLoading();
            hideError();
            hideStory();
            
            fetch('/generate_story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showStory(data.story);
                }
            })
            .catch(error => {
                hideLoading();
                showError('An error occurred while generating the story. Please try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                isGenerating = false;
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.generate-btn').disabled = true;
            document.querySelector('.generate-btn').textContent = 'Generating...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.generate-btn').disabled = false;
            document.querySelector('.generate-btn').textContent = 'Generate Story';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showStory(story) {
            document.getElementById('storyContent').textContent = story;
            document.getElementById('storySection').style.display = 'block';
            
            // Smooth scroll to story
            document.getElementById('storySection').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function hideStory() {
            document.getElementById('storySection').style.display = 'none';
        }

        // Allow Enter key to generate story (with Shift+Enter for new line)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateStory();
            }
        });

        // Auto-resize textarea
        document.getElementById('prompt').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
